name: Emoji Replacer Auto Update

on:
  # å®šæ—¶è§¦å‘ï¼Œæ¯å‘¨æ—¥å‡Œæ™¨2ç‚¹æ‰§è¡Œ
  schedule:
    - cron: '0 2 * * 0'
  # ä¹Ÿæ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # æ£€å‡ºä»£ç ä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•

      # è®¾ç½® Python ç¯å¢ƒ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # ç¼“å­˜ä¾èµ–
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tqdm

      # è¿è¡Œ Emoji æ›¿æ¢è„šæœ¬
      - name: Run Emoji Replacer
        run: |
          cd emojis
          python emoji_replacer.py -r -v --incremental --report ../emoji_report.txt

      # æ£€æŸ¥æ–‡ä»¶å˜æ›´å¹¶æäº¤
      - name: Commit changes
        run: |
          # é…ç½® Git ç”¨æˆ·ä¿¡æ¯
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶å˜æ›´
          if [[ -n $(git status --porcelain) ]]; then
            # æ·»åŠ æ‰€æœ‰å˜æ›´æ–‡ä»¶
            git add .
            # æäº¤å˜æ›´
            git commit -m "ğŸ¤– Auto-update: Replace Emojis with Android-compatible versions"
            # æ¨é€åˆ°è¿œç¨‹ä»“åº“
            git push
            echo "âœ… Changes committed and pushed successfully"
          else
            echo "â No changes to commit"
          fi
