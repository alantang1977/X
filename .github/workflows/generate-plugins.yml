name: Generate plugins.json

on:
  schedule:
    # 每周五00:00运行（UTC时间）
    - cron: '0 0 * * 5'
  workflow_dispatch:  # 允许手动触发
  push:
    paths:
      - 'py/**'  # 当py文件夹有变化时也触发

jobs:
  generate-plugins:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Generate plugins.json
      run: |
        python .github/scripts/generate_plugins.py
        
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet HEAD plugins.json; then
          echo "No changes detected"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected in plugins.json"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push if changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add plugins.json
        git commit -m "Auto-update: Regenerate plugins.json [$(date +'%Y-%m-%d %H:%M:%S')]"
        git push
